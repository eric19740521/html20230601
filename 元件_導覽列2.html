    <script  >	

function click1 (element,element1) {

    var elem = document.getElementById(element1);
    
    if(elem.classList.contains('show')){ 
    
        elem.classList.remove("show");
    
    }else{

        elem.classList.add("show");
        
        var w = element.offsetWidth;    // 返回元素的总宽度
        var h = element.offsetHeight;    // 返回元素的总高度
        
        
        console.log("元素w*h:" + w + "px," + h + "px");
        
        var x=0;
        var y=h+4;
           
       
        var str1="translate(" + x + "px," + y + "px) ";
        console.log(str1);

        elem.style.setProperty('position', 'absolute');       //測試!!可以不需要
        elem.style.setProperty('margin', '0px');              //測試!!可以不需要
        elem.style.setProperty('inset', '0px auto auto 0px');  //這個對於位置很重要
        //elem.style.setProperty('inset', '0px 0px 0px 0px');  //改成這樣.會產生什麼後果???
        elem.style.setProperty('transform', str1);              //這個對於位置很重要  
    }
//position: absolute; inset: 0px auto auto 0px; margin: 0px;
//  transform:translate(602px,1836px)    
}


function click02 (element,element1) {

    var elem = document.getElementById(element1);
    
    if(elem.classList.contains('show')){ 
    
        elem.classList.remove("show");
    
    }else{

        elem.classList.add("show");
        
  
    }
    
}


//參考: https://andyyou.github.io/2015/04/07/get-an-element-s-position-by-js/
function getPosition (element) {
  var x = 0;
  var y = 0;
  // 搭配上面的示意圖可比較輕鬆理解為何要這麼計算
  while ( element ) {
    x += element.offsetLeft - element.scrollLeft + element.clientLeft;
    y += element.offsetTop - element.scrollLeft + element.clientTop;
    element = element.offsetParent;
  }
  console.log(x);
  console.log(y);

  return { x: x, y: y };
}


//不可砍
function sleep (time) {
  return new Promise((resolve) => setTimeout(resolve, time));
}
